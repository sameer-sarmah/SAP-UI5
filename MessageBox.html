<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Just a Button</title>

	 <script src="https://sapui5.hana.ondemand.com/1.84.13/resources/sap-ui-core.js"
	id = "sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.uxap,sap.ui.table,sap.ui.core,sap.ui.commons" data-sap-ui-theme="sap_bluecrystal" > 
	</script>

		<script>
			var btn = new sap.m.Button({
				text:'Hello World',
				press: function(){
					jQuery.sap.require("sap.m.MessageBox")
					sap.m.MessageBox.show("Message",sap.m.MessageBox.Icon.ERROR);
				}
			});
			btn.placeAt('content');
		</script>

	</head>
	<body id="content" class="sapUiBody">
	</body>
</html>

<!DOCTYPE html>
<html><head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
	
	<title>MVC with XmlView</title>

	<script id='sap-ui-bootstrap' type='text/javascript'
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.m'></script>

		
	<!-- DEFINE RE-USE COMPONENTS - NORMALLY DONE IN SEPARATE FILES -->
	
	<!-- define a new (simple) View type as an XmlView
	 - using data binding for the Button text
	 - binding a controller method to the Button's "press" event
	 - also mixing in some plain HTML
	 note: typically this would be a standalone file -->
	
	<script id="view1" type="sapui5/xmlview">
        <mvc:View 
        xmlns:mvc="sap.ui.core.mvc" 
        xmlns:core="sap.ui.core" 
        xmlns="sap.m" 
        controllerName="example.list.controller">
			<List
				headerText="Custom Content" >
				<CustomListItem type="Inactive">
						<Label text="A first custom list item with a button" />
						<Button text="Press me!" />
				</CustomListItem>
				<CustomListItem type="Navigation">
					<Switch state="true" />
					<Label text="and another with a switch" />
				</CustomListItem>
				<StandardListItem title="Standard" description="Standard List Item" />
			</List>
		</mvc:View> 
	</script>
		
	
	<script>
         sap.ui.controller( "example.list.controller", {

         });
	sap.ui.xmlview({viewContent:jQuery('#view1').html()}).placeAt('content');

	</script>
	
	</head>
	<body class='sapUiBody'>
		<div id='content'></div>
	</body>
</html>

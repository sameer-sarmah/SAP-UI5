<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		
		<title>Just a Button</title>
		
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.uxap" 
			data-sap-ui-theme="sap_bluecrystal"></script>
			<!-- only load the main library "sap.m" and the Blue Crystal theme -->
		
		<script>
			var section=new sap.uxap.ObjectPageSection({
						title: "section",
						subSections: [
							new sap.uxap.ObjectPageSubSection({
								title:"subsection",
								blocks: [
									new sap.m.Button({ text: 'subsection button' }),
									new sap.m.Button({ text: 'subsection button' })
					
								]
							})
						]
					});
			
			var section2=new sap.uxap.ObjectPageSection({
						title: "section 2",
						subSections: [
							new sap.uxap.ObjectPageSubSection({
								title:"subsection 2",
								blocks: [
									new sap.m.Button({ text: 'subsection2 button' }),
									new sap.m.Button({ text: 'subsection2 button' })
								]
							})
								]
					});
		var page = new sap.uxap.ObjectPageLayout({
			showAnchorBarPopover:false ,useIconTabBar:true,
		showTitleInHeaderContent:false, showHeaderContent:true,
				headerTitle: new sap.uxap.ObjectPageHeader({
					objectTitle: "Object"
				}),
				sections: [section
					,section2
				
						]
					});
		page.attachNavigate(function (evt) {
		var section = evt.getParameters().section;
		var title = section.getTitle();
			console.log(title);
	    var subSection = new sap.uxap.ObjectPageSubSection({
		title : title
	    });
	    subSection.addBlock(new sap.m.Text({text:title}));
	    section.removeAllSubSections();
	    section.addSubSection(subSection);
		//setTimeout(function(){page.scrollToSection(section.getId(),1000)},50);
	    jQuery.sap.delayedCall(50,page,page.scrollToSection,[section.getId()]);
		});
			page.placeAt('content');
		</script>
		
	</head>
	<body id="content" class="sapUiBody">
	</body>
</html>

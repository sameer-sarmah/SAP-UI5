
<!DOCTYPE HTML>
<html>
<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<title>One item in a list</title>
		
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m" 
			data-sap-ui-theme="sap_belize"></script>
			<!-- only load the mobile lib "sap.m" and the Blue Crystal theme -->
		
		<script type="text/javascript">
        var data=[{
			"subtagname": "SAP HANA Cloud Integration"
		}, {
			"subtagname": "SAP Process Orchestration"
		}, {
			"subtagname": "SAP Process Integration"
		}, {
			"subtagname": "SAP NetWeaver PI"
		}, {
			"subtagname": "SAP NetWeaver Process Integration"
		}
	   ];  
		var model = new sap.ui.model.json.JSONModel();	
		model.setData(data);
		var pressListener=function(evt){ 
		console.log(evt);
		};	
		var template=new sap.m.StandardListItem({
						title : "{subtagname}",
			            type : sap.m.ListType.Active
			            
			        
				});	
			
		var oList = new sap.m.List({
			headerText : "Category",
			mode : "MultiSelect"
			
		});
		
		
		oList.setModel(model);
        template.attachPress(pressListener);	
	    oList.bindItems("/",template);
       var binding=oList.getBinding("items"); 
       var filter=new sap.ui.model.Filter({
       path:"subtagname",
       operator:sap.ui.model.FilterOperator.Contains,
       value1:"SAP"
      });
       
		var message=new sap.m.Text({"text":"Sample","textAlign":sap.ui.core.TextAlign.Center});
		message.setTextAlign(sap.ui.core.TextAlign.Center);
		var parentFlexBox=new sap.m.FlexBox({"width":"100%","direction":sap.m.FlexDirection.Row,"alignItems":sap.m.FlexAlignItems.Center,"justifyContent":sap.m.FlexJustifyContent.Center}); 	
		var leftFlexBox=new sap.m.FlexBox({"width":"20%","direction":sap.m.FlexDirection.Row,"alignItems":sap.m.FlexAlignItems.Center,"justifyContent":sap.m.FlexJustifyContent.Center}); 
		var rightFlexBox=new sap.m.FlexBox({"width":"80%","direction":sap.m.FlexDirection.Row,"alignItems":sap.m.FlexAlignItems.Center,"justifyContent":sap.m.FlexJustifyContent.Center}); 
		var msgFlexData=new sap.m.FlexItemData({"growFactor":2,"alignSelf":sap.m.FlexAlignSelf.Center});
		var listFlexData=new sap.m.FlexItemData({"growFactor":2,"alignSelf":sap.m.FlexAlignSelf.Center});
		oList.setLayoutData(listFlexData);
		message.setLayoutData(msgFlexData);
		rightFlexBox.addItem(oList);
		leftFlexBox.addItem(message);
		parentFlexBox.addItem(leftFlexBox);
		parentFlexBox.addItem(rightFlexBox);
	   var filters = [];
	   filters.push(filter);
	   binding.filter(filters);
	   parentFlexBox.placeAt("body");
		</script>

</head>
<body id="body" class="sapUiBody">
</body>
</html>

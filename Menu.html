
 <!DOCTYPE HTML>
 <html>
 <head>
 <meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	 <meta http-equiv = 'Content-Type' content = 'text/html;charset=UTF-8'/>

	 <title > sap ui menu </title>

	 <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id = "sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.uxap,sap.ui.table,sap.ui.core,sap.ui.commons" data-sap-ui-theme="sap_bluecrystal" > 
	</script>

	 <script type = "text/javascript">

				var menu = new sap.ui.commons.Menu();

				menu.addItem(new sap.ui.commons.MenuItem({  
					text: "Ecosport"
	            })); 
				menu.addItem(new sap.ui.commons.MenuItem({  
					text: "Freestyle" 
	            }));
				menu.addItem(new sap.ui.unified.MenuTextFieldItem({  
					label: "Endeavour",
					value: ''
				}));
				
				var unifiedMenu = new sap.ui.unified.Menu();

				unifiedMenu.addItem(new sap.ui.unified.MenuItem({  
					text: "Ecosport"
	            })); 
				unifiedMenu.addItem(new sap.ui.unified.MenuItem({  
					text: "Freestyle" 
	            }));
				unifiedMenu.addItem(new sap.ui.unified.MenuTextFieldItem({  
					label: "Endeavour",
					value: ''
				}));

				
	var data = { "name" : "hello"};
    var model = new sap.ui.model.json.JSONModel();	
	model.setData(data);
	var button = new sap.m.Button({text:"{/name}"});
	const handleItemPress = (evt) => {
			console.log("The item was pressed");
			unifiedMenu.open();
		};
	button.setModel(model);
	button.attachPress(handleItemPress);
    button.placeAt('body');


 </script>

 </head>
 <body id = "body" class = "sapUiBody" ></body>
	 
</html>
